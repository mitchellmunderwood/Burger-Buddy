<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="proto.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <h1>Eat-Da-Burger!</h1>
        <img id="burger" src="../public/assets/img/burger.png" alt="">


        <!-- add button  -->
        <div class="add_bar">
            <input type="text" placeholder=" Add Yummy Burger!"><button id="submit_btn"><i class="fa fa-plus"
                    aria-hidden="true"></i></button>
        </div>

        <!-- available table -->

        <table class="undevoured">

            <tr>
                <th>1.</th>
                <th>Hamburger</th>
                <th><button>
                        <img src="../public/assets/img/eat.png" style="width: 30px; height: 30px;" alt=""></th>
                </button>
            </tr>
            <tr>
                <th>2.</th>
                <th>Cheeseburger</th>
                <th><button>
                        <img src="../public/assets/img/eat.png" style="width: 30px; height: 30px;" alt=""></th>
                </button>
            </tr>
        </table>

        <!-- eaten table -->

        <table class="devoured">

            <tr>
                <th><strike>3.</strike></th>
                <th><strike>Fishburger</strike></th>
            </tr>
            <tr>
                <th><strike>4.</strike></th>
                <th><strike>Goatburger</strike></th>
            </tr>
        </table>
    </div>
    </div>
</body>

</html>
